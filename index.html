<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>High Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/HighCard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript">
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript">
</script>
</head>

<body>
    <div id="MainWindow">
        <center>
            <h1>High Card</h1>
        </center>

        <div id="ScoreBoard">
        <div id="Player1ScoreDiv">
            <label>Player 1:</label> <span id="Player1Score">0</span>
        </div>

        <div id="Player2ScoreDiv">
            <label>Player 2:</label> <span id="Player2Score">0</span>
        </div><br>
        <img id="PointPlayer1" src="/images/Green_Arrow_Right.png" alt="Player 1"> <img id="PointPlayer2" src="/images/Green_Arrow_Right.png" alt="Player 2"></div><img id="TrophyPlayer1" src="/images/winnerTrophy.jpg" alt="Trophy for Player 1"> <img id="TrophyPlayer2" src="/images/winnerTrophy.jpg" alt="Trophy for Player 2">

        <center>
            <img id="FunctionButton" src="/images/button-startgame.jpg" alt="Start Game Button">
        </center><br>

        <div id="CardTable">
            <div id="ControlsDiv">
                <div id="Player1PickDiv" class="PlayersPick"><img id="Player1WinningHand" class="WinningHandImg" src="/images/HighCardImage.jpg" alt="High Card"><br>
                <img id="Player1Pick" alt="Player one's Pick"></div>

                <div id="ShuffleArea">
                <div id="ShufflePrompt">
                    Click to shuffle cards.
                </div><br>
                <img id="CardBack" src="/images/cardback.jpg" alt="Deck of Cards"></div>

                <div id="Player2PickDiv" class="PlayersPick"><img id="Player2WinningHand" class="WinningHandImg" src="/images/HighCardImage.jpg" alt="High Card"><br>
                <img id="Player2Pick" alt="Player two's Pick"></div>
            </div>
        </div><br>
    </div><script src="/js/HighCard.js" type="text/javascript">
</script>
</body>
</html>
